<!DOCTYPE html>

    <title>샤로아 세상-회원탈퇴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
            float: left;
        }
        #header{
            height: 180px;
            background-color: #f6f5ef;
            position: relative;
        }
        #logo{
            top: 30px;
            left: 20px;
            
            position: relative;
            background-color: none;

        }
        #top{
            top: 40px;
            right: 200px;
            position: absolute;
        }
        #top li{
            width: 100px;
            text-align: center;
        }
        #menu{
            height: 40px;
            padding-top: 15px;
            background-color: white;
            color:  black;
            font-size: 20px;
            
            top: 50px;
            position: relative;
        }
        #menu li{
            width: 100px;
            text-align: center;
            margin: 0 50px;
        }
        #menu li:nth-child(2n){
            width: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="회원탈퇴.html"><img src="logo.png" alt="" id="logo"></a>
        <ul id="top">
